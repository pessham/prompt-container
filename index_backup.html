<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prompt Collection (Notion風テンプレ)</title>
  <style>
    :root{
      --bg:#fafafa;
      --fg:#222;
      --muted:#666;
      --border:#ddd;
      --accent:#0b5fff;
      --toast:#333;
      --radius:12px;
      --gap:24px;
      --inner:840px;
      --header-h:64px;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0f1115; --fg:#e7e7e7; --muted:#a0a0a0; --border:#2b2f36; --toast:#111;
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:system-ui,-apple-system,"Noto Sans JP","Segoe UI",Roboto,Arial,sans-serif;
      line-height:1.6; -webkit-text-size-adjust:100%;
    }
    .wrap{max-width:var(--inner); margin:0 auto; padding:0 var(--gap)}
    header.site{
      position:sticky; top:0; z-index:10;
      backdrop-filter:saturate(120%) blur(6px);
      background:color-mix(in oklab, var(--bg) 85%, transparent);
      border-bottom:1px solid var(--border); height:var(--header-h);
      display:flex; align-items:center;
    }
    .site__title{font-size:18px; font-weight:700; letter-spacing:.2px}
    nav.genres{margin:16px 0 20px; display:grid; gap:12px}
    @media(min-width:640px){ nav.genres{grid-template-columns:repeat(3,1fr)} }
    @media(min-width:960px){ nav.genres{grid-template-columns:repeat(3,1fr)} }
    .genre-link{
      display:block; padding:10px 12px; border:1px solid var(--border); border-radius:10px;
      text-decoration:none; color:var(--fg); background:color-mix(in oklab, var(--bg) 96%, white 4%);
    }
    .genre-link:focus,.genre-link:hover{outline:none; border-color:var(--accent)}
    main{padding-bottom:56px}
    section.item{
      scroll-margin-top:calc(var(--header-h) + 8px);
      margin-bottom:var(--gap);
      padding-top:2px;
    }
    .title{
      margin:0 0 8px; font-size:18px; font-weight:700;
    }
    .meta{font-size:12px; color:var(--muted); margin-bottom:8px}
    .prompt{
      position:relative;
      border:1px solid var(--border); border-radius:8px;
      padding:12px 60px 12px 12px; background:color-mix(in oklab, var(--bg) 98%, white 2%);
      white-space:pre-wrap; word-wrap:break-word;
    }
    .copy-btn{
      position:absolute; top:8px; right:8px; border:1px solid #333;
      border-radius:8px; padding:6px 10px; background:#333; color:#fff;
      font-size:12px; cursor:pointer; touch-action:manipulation;
    }
    .copy-btn:focus,.copy-btn:hover{outline:none; background:#000; border-color:#000}
    footer.site{
      margin:32px 0 24px; color:var(--muted); font-size:12px;
      border-top:1px solid var(--border); padding-top:12px;
    }
    /* 着地ハイライト */
    @keyframes flash {
      0%{box-shadow:0 0 0 0 color-mix(in oklab, var(--accent) 35%, transparent);}
      100%{box-shadow:0 0 0 0 transparent;}
    }
    .flash .prompt{animation:flash 1s ease-out; background:color-mix(in oklab, var(--bg) 92%, white 8%);}
    /* トースト */
    #toast{
      position:fixed; left:50%; bottom:20px; transform:translateX(-50%);
      background:var(--toast); color:#fff; padding:10px 14px; border-radius:10px;
      font-size:13px; line-height:1.4; box-shadow:0 6px 24px rgba(0,0,0,.18);
      opacity:0; transition:opacity .18s ease; pointer-events:none; min-width:120px; text-align:center;
    }
    #toast.show{opacity:.95}
    /* モバイル調整 */
    @media(max-width:640px){
      .prompt{padding-right:70px}
      .copy-btn{right:6px; top:6px; padding:5px 8px; font-size:11px}
    }
    @media(max-width:360px){
      .prompt{padding-right:75px}
      .copy-btn{right:5px; top:5px; padding:4px 7px; font-size:10px}
    }
  </style>

    const TOTAL = 60;

    // ====== ユーティリティ ======
    const $ = (sel, el=document) => el.querySelector(sel);
    const $$ = (sel, el=document) => Array.from(el.querySelectorAll(sel));

    function showToast(msg){
      const toast = $("#toast");
      toast.textContent = msg;
      toast.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(()=>toast.classList.remove("show"), 1500);
    }

    async function copyText(text){
      try{
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(text);
        } else {
          // フォールバック（iOS含む）
          const ta = document.createElement("textarea");
          ta.value = text;
          ta.style.position="fixed"; ta.style.opacity="0"; ta.setAttribute("readonly","");
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          document.body.removeChild(ta);
        }
        showToast("コピーしました");
      }catch(e){
        showToast("コピーに失敗しました");
      }
    }

    function highlightFromHash(){
      const id = location.hash.replace("#","");
      if(!id) return;
      const el = document.getElementById(id);
      if(!el) return;
      el.classList.add("flash");
      setTimeout(()=>el.classList.remove("flash"), 1000);
    }

    // ====== 生成（ジャンル） ======
    function renderGenres(){
      const nav = $("#genres");
      nav.innerHTML = "";
      GENRES.forEach(g=>{
        const a = document.createElement("a");
        a.href = `#p${g.start}`;
        a.className = "genre-link";
        a.textContent = g.label;
        nav.appendChild(a);
      });

    function renderItems(){

        const sec = document.createElement("section");
        sec.className = "item";
        sec.id = `p${i}`;

        const h = document.createElement("h3");
        h.className = "title";
        const prompt = PROMPTS[i];
        h.textContent = prompt ? `#${i} ${prompt.title}` : `#${i} タイトル（あとで差し替え）`;
        sec.appendChild(h);

        const meta = document.createElement("div");
        meta.className = "meta";
        // 所属ジャンル名を表示（任意）
        const genre = [...GENRES].reverse().find(g => i >= g.start);
        meta.textContent = genre ? `ジャンル: ${genre.label}` : "";
        sec.appendChild(meta);

        const promptDiv = document.createElement("div");
        promptDiv.className = "prompt";
        promptDiv.setAttribute("role","region");
        promptDiv.setAttribute("aria-label",`#${i} 本文`);
        promptDiv.textContent = prompt ? prompt.content : 
`（ここに #${i} のプロンプト本文を入れてください）
例：
・目的：〜〜〜
・入力：〜〜〜
・出力：〜〜〜
・注意点：〜〜〜`;

        const btn = document.createElement("button");
        btn.className = "copy-btn";
        btn.type = "button";
        btn.setAttribute("aria-label","コピー");
        btn.textContent = "コピー";
        btn.addEventListener("click", (ev)=>{
          // ボタンの親（この項目の本文）のみコピー
          copyText(promptDiv.textContent);
          // フォーカス維持（アクセシビリティ）
          ev.currentTarget.focus();
        });

        promptDiv.appendChild(btn);
        sec.appendChild(promptDiv);
        frag.appendChild(sec);
      }
      main.innerHTML = "";
      main.appendChild(frag);
