    async function copyText(text){
      try{
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(text);
        } else {
          // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÔºàiOSÂê´„ÇÄÔºâ

          const exampleDiv = document.createElement("div");
          exampleDiv.className = "example";
          
          const exampleLabel = document.createElement("span");
          exampleLabel.className = "example-label";
          exampleLabel.textContent = "Âá∫Âäõ‰æã:";
          exampleDiv.appendChild(exampleLabel);
          
          const exampleContent = document.createElement("div");
          exampleContent.textContent = prompt.example;
          exampleDiv.appendChild(exampleContent);
          
          sec.appendChild(exampleDiv);
        }

        // „Ç≥„É°„É≥„Éà„ÅÆË°®Á§∫
        if(prompt && prompt.comment) {
          const commentDiv = document.createElement("div");
          commentDiv.className = "comment";
          commentDiv.textContent = `[„Ç≥„É°„É≥„Éà] ${prompt.comment}`;
          sec.appendChild(commentDiv);
        }

        frag.appendChild(sec);
      }
      main.innerHTML = "";
      main.appendChild(frag);
    }

    // ====== „Ç´„ÉÜ„Ç¥„É™„Éä„Éì„Ç≤„Éº„Ç∑„Éß„É≥ ======
    function scrollToCategory(startNumber) {
      const element = document.getElementById(`prompt-${startNumber}`);
      if (element) {
        element.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }

    // ====== „Çπ„ÉÜ„Ç£„ÉÉ„Ç≠„Éº„Çø„Ç§„Éà„É´ ======
    function initStickyTitles() {
      const titles = document.querySelectorAll('.title');
      const categoryNav = document.querySelector('.category-nav');
      const categoryNavHeight = categoryNav ? categoryNav.offsetHeight : 70;
      
      // CSSÂ§âÊï∞„ÇíÊõ¥Êñ∞
      document.documentElement.style.setProperty('--sticky-top', `${categoryNavHeight}px`);
      
      function updateStickyTitle() {
        let activeTitle = null;
        let maxVisibleArea = 0;
        
        titles.forEach(title => {
          const section = title.closest('section.item');
          const sectionRect = section.getBoundingClientRect();
          const viewportHeight = window.innerHeight;
          
          // „Çª„ÇØ„Ç∑„Éß„É≥„ÅÆ„Éì„É•„Éº„Éù„Éº„ÉàÂÜÖ„Åß„ÅÆÂèØË¶ñ„Ç®„É™„Ç¢„ÇíË®àÁÆó
          const visibleTop = Math.max(categoryNavHeight, sectionRect.top);
          const visibleBottom = Math.min(viewportHeight, sectionRect.bottom);
          const visibleArea = Math.max(0, visibleBottom - visibleTop);
          
          // „Çª„ÇØ„Ç∑„Éß„É≥„ÅåÂ∞ë„Åó„Åß„ÇÇË°®Á§∫„Åï„Çå„Å¶„ÅÑ„Å¶„ÄÅÊúÄ„ÇÇÂ§ö„ÅèË°®Á§∫„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà
          if (visibleArea > 0 && visibleArea > maxVisibleArea) {
            maxVisibleArea = visibleArea;
            activeTitle = title;
          }
        });
        
        // ÂÖ®„Å¶„ÅÆsticky„ÇØ„É©„Çπ„ÇíÂâäÈô§
        titles.forEach(t => t.classList.remove('sticky'));
        
        // ÊúÄ„ÇÇÂ§ö„ÅèË°®Á§∫„Åï„Çå„Å¶„ÅÑ„Çã„Çª„ÇØ„Ç∑„Éß„É≥„ÅÆ„Çø„Ç§„Éà„É´„ÇíÂõ∫ÂÆöË°®Á§∫
        if (activeTitle && maxVisibleArea > 50) { // ÊúÄÂ∞èË°®Á§∫„Ç®„É™„Ç¢„ÅÆÈñæÂÄ§
          activeTitle.classList.add('sticky');
        }
      }
      
      // „Çπ„ÇØ„É≠„Éº„É´„Ç§„Éô„É≥„Éà„ÅßÊõ¥Êñ∞
      window.addEventListener('scroll', updateStickyTitle, { passive: true });
      
      // ÂàùÊúüÂÆüË°å
      updateStickyTitle();
    }

    // ====== ‰Ωø„ÅÑÊñπ„Ç¨„Ç§„Éâ„Éú„Çø„É≥Ê©üËÉΩ ======
    function scrollToUsageGuide() {
      const usageGuide = document.getElementById('usage-guide');
      const categoryNav = document.querySelector('.category-nav');
      const categoryNavHeight = categoryNav ? categoryNav.offsetHeight : 70;
      const targetPosition = usageGuide.offsetTop - categoryNavHeight - 10;
      
      window.scrollTo({
        top: targetPosition,
        behavior: 'smooth'
      });
    }

    function addUsageGuideButtons() {
      const sections = document.querySelectorAll('section.item');
      
      sections.forEach(section => {
        // „Ç≥„É°„É≥„ÉàË¶ÅÁ¥†„ÇíÊé¢„Åô
        const comments = section.querySelectorAll('.comment');
        
        if (comments.length > 0) {
          // ÊúÄÂæå„ÅÆ„Ç≥„É°„É≥„Éà„ÅÆÂæå„Å´„Éú„Çø„É≥„ÇíËøΩÂä†
          const lastComment = comments[comments.length - 1];
          
          const button = document.createElement('button');
          button.className = 'usage-guide-btn';
          button.textContent = 'üìñ ‰Ωø„ÅÑÊñπ„ÇíË¶ã„Çã';
          button.onclick = scrollToUsageGuide;
          
          // „Éú„Çø„É≥„Çí„Çª„ÇØ„Ç∑„Éß„É≥„ÅÆÊúÄÂæå„Å´ËøΩÂä†
          section.appendChild(button);
        }
      });
    }

    // ====== ÂàùÊúüÂåñ ======
    (function init(){
      renderItems();
      $("#updated").textContent = new Date().toLocaleDateString("ja-JP");
      // „Éè„ÉÉ„Ç∑„É•ÁùÄÂú∞„Éè„Ç§„É©„Ç§„Éà
      window.addEventListener("hashchange", highlightFromHash);
      highlightFromHash();
      // „Çπ„ÉÜ„Ç£„ÉÉ„Ç≠„Éº„Çø„Ç§„Éà„É´ÂàùÊúüÂåñ
      setTimeout(initStickyTitles, 100);
      // ‰Ωø„ÅÑÊñπ„Ç¨„Ç§„Éâ„Éú„Çø„É≥ËøΩÂä†
      setTimeout(addUsageGuideButtons, 200);
    })();
  </script>
